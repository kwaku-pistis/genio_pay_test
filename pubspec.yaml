name: genio_pay_test
description: A technical test for genio pay.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  country_pickers: ^2.0.0
  getwidget: ^3.0.1
  page_view_indicators: ^2.0.0
  country_currency_pickers: ^2.0.0
  animated_bottom_navigation_bar: ^1.1.0
  auto_size_text: ^3.0.0
  circular_reveal_animation: ^2.0.1
  sliding_up_panel: ^2.0.0+1
  carousel_slider: ^4.1.1
  provider: ^6.0.4
  mockito: ^5.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: IBM Plex Sans
      fonts:
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
        - asset: assets/fonts/IBMPlexSans-Italic.ttf
        - asset: assets/fonts/IBMPlexSans-Medium.ttf
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
          style: italic
